pre-commit:
  parallel: true
  jobs:
    - name: lint code
      run: bun run lint:fix
      glob: "*.{ts,tsx,js,jsx,astro,json}"
      stage_fixed: true

    - name: lint docs
      run: bunx prettier --write
      glob: "*.{md,mdx}"
      stage_fixed: true

    - name: format yaml
      run: bunx prettier --write
      glob: "*.{yml,yaml}"
      stage_fixed: true


pre-push:
  jobs:
    - name: lint check
      run: bun run lint
